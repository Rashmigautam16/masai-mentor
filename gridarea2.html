<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #container{
           border: 1px solid black;
           
           padding: 100px;
           width: 800px;
           height: 400px;
           margin: auto;
           display: grid;
            grid-template-columns: repeat(4,22.5%);
            grid-template-rows: repeat(2,30%);
            gap: 25px;
        grid-template-areas: 
        "a a b e"
        "c d b e";
       }
       #container>div{
        font-size: 40px;
        text-align: center;
        
        padding-top: 25px;
        border-radius: 10px;
        color: white;
        background-color: rgb(74, 72, 72);
       display: grid;
        
       }
       #container>div:nth-child(1){
           grid-area: a;
       } 
       #container>div:nth-child(2){
           grid-area: b;
       } 
       #container>div:nth-child(3){
           grid-area: c;
       } 
       #container>div:nth-child(4){
           grid-area: d;
       } 
       #container>div:nth-child(5){
           grid-area: e;
           height: 260px;
       } 
    </style>
</head>
<body>
    <div id="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>
</html>
